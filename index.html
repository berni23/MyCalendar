<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" />

    <!-- import the webpage's javascript file -->

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script type="text/javascript" src="script.js" defer></script>

</head>

<body>
    <header class="main-header">
        <div class="title">
            <span class="iconify icon" data-icon="fxemoji:calendar" data-inline="false"></span>
            <p>CALENDAR</p>
        </div>
        <div class="tooltip">
            <div class="today-caption">Sat,8 Aug</div>
            <span class="tooltiptext">Complete date</span>
        </div>
        <div>
            <button class="modal-button" id="add-event">+</button>
        </div>
    </header>

    <main>
        <section class="string-days">
            <span>SUN</span>
            <span>MON</span>
            <span>THU</span>
            <span>WED</span>
            <span>TUE</span>
            <span>FRI</span>
            <span>SAT</span>
        </section>
        <section class="current-month">

            <!--  <div><span><br>1</span>

                <div><span style="background-color: blue; border-radius:10px; padding:3px; font-size:15px">assembler
                            10 am</span>
                        <br>
                        <span style="background-color: red; border-radius:10px; padding:3px; font-size:15px">doctor 6 pm
                        </span>
                    </div>
            </div>
            <div>
                <br><span>2</span>
            </div>
            -->
        </section>
    </main>

    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Create event</h1>

            <form class="modal-form">

                <ul>
                    <li><label>Title:</label>
                        <input type="text"></li>
                    <li><br></li>
                    <li><label>Initial date:</label>
                        <input type="datetime-local"></li>

                    <li><br></li>
                    <li><input type="checkbox">
                        <label class="checkbox-label" style="margin-left:120px; margin-top:0">End date</label></li>
                    <li><br></li>
                    <li> <label> End date:</label>
                        <input type="datetime-local"></li>
                    <li><br></li>

                    <li>
                        <input type="checkbox">
                        <label class="checkbox-label" style="margin-left:120px; margin-top:0">Remind me when this event
                            expires</label>
                    </li>

                    <li><br></li>

                    <li> <label>Time:</label>
                        <input list="timeRemind">
                        <datalist id="timeRemind">
                            <option value="5 min">
                            </option>
                            <option value="10 min">
                            </option>
                            <option value="15 min">
                            </option>
                            <option value="20 min"></option>
                        </datalist></li>
                    <li><br></li>
                    <li><label>Description:</label><textarea rows="3" id="event-description"
                            name="event-description"></textarea></li>
                    <li><br></li>
                    <li style="margin-top:100px"><label>Event type:</label>
                        <input list="eventType">
                        <datalist id="eventType">
                            <option value="Meeting"></option>
                            <option value="Reminder"></option>
                        </datalist></li>
                    <li><br></li>
                </ul>
                <button class="button-form" id="create-modal">Create</button>
                <button class="button-form" id="cancel-modal">Cancel</button>

            </form>
        </div>
    </div>
</body>
</body>

</html>
