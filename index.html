<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script type="text/javascript" src="script.js" defer></script>

</head>

<body>
    <header class="main-header">
        <div class="title">
            <span class="iconify icon" data-icon="fxemoji:calendar" data-inline="false"></span>
            <span class="iconify" data-icon=" flat-color-icons:clock" data-inline="false"></span>
            <p>CALENDAR</p>
        </div>
        <div class="tooltip">
            <div class="today-caption"></div>
            <span class="tooltiptext"></span>
        </div>

        <span class="season-icon"></span>

        <div class="options">
            <div class="previous-next">
                <button class="previous round">
                    <</button> <div class="month-year">
            </div>
            <button class="next round">></button>
        </div>
        <button class="modal-button" id="add-event">+</button>
        </div>
    </header>
    <div class="info-window"> Event Successfully created!</div>
    <div class="event-expired ">
        <p> Expired events,<br> check to set them as finished</p>
        <ul id="list-expired">
        </ul>
        <button id="button-expired">Done</button>
    </div>

    <div class="container-reminder" style=" position: absolute; margin:10% 60%; width:30%">
    </div>
    <main class="main">
        <section class="string-days">
            <span>SUN</span>
            <span>MON</span>
            <span>THU</span>
            <span>WED</span>
            <span>TUE</span>
            <span>FRI</span>
            <span>SAT</span>
        </section>
        <section class="calendar-container">

            <!--Days created dinamically in the .js-->
        </section>
    </main>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Create event</h1>
            <form class="modal-form">
                <ul>
                    <li><label>Title:</label>
                        <input type="text" id="input-title">
                    </li>
                    <li><br></li>
                    <li><label for="initial-date">Initial date:</label>
                        <input name="initial-date" type="datetime-local" id="input-date-ini">
                    </li>
                    <li><br></li>
                    <li><input type="checkbox" id="has-end-date">
                        <label class="checkbox-label" style="margin-left:120px; margin-top:0">End date</label>
                    </li>
                    <li><br></li>
                    <li class="hidden"><label> End date:</label>
                        <input type="datetime-local" id="input-date-end">
                    </li>
                    <li><br></li>
                    <li>
                        <input type="checkbox" id="remind-expire">
                        <label class="checkbox-label" style="margin-left:120px; margin-top:0; z-index:5">Remind me when
                            this event
                            expires</label>
                    </li>
                    <li><br></li>
                    <li class="hidden"> <label>Time:</label>
                        <input list="timeRemind" id="timer-remind">
                        <datalist id="timeRemind">
                            <option value="5 min" millis="300000"></option>
                            <option value="10 min" millis="600000"> </option>
                            <option value="15 min" millis="900000"></option>
                            <option value="30 min" millis="1800000"></option>
                            <option value="1 hour" millis="3600000"></option>
                        </datalist></li>
                    <li><br></li>
                    <li><label>Description:</label><textarea rows="3" id="event-description"
                            name="event-description"></textarea></li>
                    <li><br></li>
                    <li style="margin-top:100px"><label>Event type:</label>
                        <input list="eventType" id="event-type">
                        <datalist id="eventType">
                            <option value="Meeting" data-color="lightgreen"></option>
                            <option value="Personal"></option>
                            <option value="Study"></option>
                            <option value="Reminder"></option>
                        </datalist></li>
                    <li><br></li>
                </ul>
            </form>
            <button class="button-form" id="create-event">Create</button>
            <button class="button-form" id="cancel-event">Cancel</button>
        </div>

    </div>
</body>

</html>
