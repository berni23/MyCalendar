<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" />

    <!-- import the webpage's javascript file -->

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="/script.js" defer></script>
</head>

<body>
    <header class="main-header">

        <div class="title">
            <span class="iconify icon" data-icon="fxemoji:calendar" data-inline="false"></span>
            <p>CALENDAR</p>
        </div>
        <div class="today tooltip"> Sat,8 Aug
            <span class="tooltiptext">Complete date</span>
        </div>
        <div>
            <!--flex-->
            <button class="modal-button" id="add-event"> +</button>
        </div>
    </header>

    <main>
        <section class="days">
            <span id="monday">MON</span>
            <span>THU</span>
            <span>WED</span>
            <span>TUE</span>
            <span>FRI</span>
            <span>SAT</span>
            <span id="sunday">SUN</span>
        </section>
        <section class="current-month">


            <div class="row">

                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
            </div>

            <div class="row">

                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
            </div>

            <div class="row">
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>

            </div>
            <div class="row">

                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
            </div>
            <div class="row">
                <div>29</div>
                <div>30</div>
                <div>31</div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>


        </section>
    </main>
</body>

</html>
